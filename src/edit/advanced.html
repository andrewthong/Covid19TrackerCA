<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">

                <h2 class="mt-4" style="padding-top:50px"><button type="button" class="btn btn-secondary" onClick="goBack()">Back</button></h2> <br>

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card mb-4">
                            <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>Advanced Map</div>
                            <div class="card-body" style="padding:0px;">
                                <div id="map" class="advanced"></div>
                                <div id="map-overlay" class="advanced"></div>
                                <div id="map-results" class="advanced" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-8">
                        <div class="form-group">
                            <label for="provinceSelection">Select a Province</label>
                            <select class="form-control" id="provinceSelection" style="width:300px;">
                                <option>Select Province</option>
                                <option>Ontario</option>
                                <option>British Columbia</option>
                                <option>Alberta</option>
                                <option>Quebec</option>
                                <option>Saskatchewan</option>
                                <option>Repatriated Canadians</option>
                                <option>New Brunswick</option>
                                <option>Manitoba</option>
                                <option>Prince Edward Island</option>
                                <option>Newfoundland and Labrador</option>
                                <option>Nova Scotia</option>
                                <option>Northwest Territories</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-2"><b id="provinceTotalCases"></b></div>
                    <div class="col-xl-2"><b id="provinceTotalDeaths"></b></div>
                </div>

                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header"><i class="fas fa-chart-area mr-1"></i><span id="provinceCumulativeCases"></span></div>
                            <div class="card-body" id="provinceCumulativeCasesChartDiv"><canvas id="provinceCumulativeCasesChart" width="100%" height="40"></canvas></div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header"><i class="fas fa-chart-bar mr-1"></i><span id="provinceNewCases"></span></div>
                            <div class="card-body" id="provinceNewCasesChartDiv"><canvas id="provinceNewCasesChart" width="100%" height="40"></canvas></div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-table mr-1"></i>Individual Cases</div>
                    <div class="card-body">
                        <div class="table-responsive" id="individualCaseTableDiv">
                            <table class="table table-bordered" id="individualCaseTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Patient #</th>
                                        <th>Date</th>
                                        <th>Province</th>
                                        <th>City</th>
                                        <th>Age</th>
                                        <th>Travel History</th>
                                        <th>Confirmed/Presumptive</th>
                                        <th>Source</th>
                                    </tr>
                                </thead>

                                <tfoot>
                                    <tr>
                                        <th>Patient #</th>
                                        <th>Date</th>
                                        <th>Province</th>
                                        <th>City</th>
                                        <th>Age</th>
                                        <th>Travel History</th>
                                        <th>Confirmed/Presumptive</th>
                                        <th>Source</th>
                                    </tr>
                                </tfoot>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
